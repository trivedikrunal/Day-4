<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        #K1{
                border: 5px solid yellow;
                  
        }
        @media(min-width:350px){
            #K1{
                    height: 60%;
                    width: 60%;
                    border: 4px solid orange;
            }
                
            }
        
    </style>
</head>
<body>
    <div id="K1">
        <img src="tree.png" alt="tree" height="100px" width="100px" >
    </div>
    
</body>
</html>
